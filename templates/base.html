<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/f79f3ba0b1.js" crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'website/base.css' %}">
        {% block styles %}
        {% endblock %}
        <link rel="stylesheet" type="text/css" href="{% static 'website/bootstrap_styles.css' %}">
        {% load static %}
        <link rel="shortcut icon" type="image/png" href="{% static 'website/images/favicon.ico' %}"/>
        <title>Pur Beurre</title>
    </head>
    <body>
        <div id="page">
            <header>
                <nav class="navbar navbar-expand-lg navbar-light static-top">
                    <div class="container">
                        <div id="logo" class="d-flex">
                            <a class="navbar-left" href="/">
                                {% load static %}
                                <img src="{% static 'website/images/logo_pur_beurre.png' %}" alt="" width="50" height="50">
                            </a>
                            <h1>Pur Beurre</h1>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                        </div>

                        <div class="collapse navbar-collapse" id="navbarResponsive">
                            <ul id="menu" class="navbar-nav ml-auto">
                                <li class="nav-item active">
                                    <form class="form-inline my-2 my-lg-3">
                                        <input class="form-control mr-sm-2" type="search" placeholder="Chercher" aria-label="Search">
                                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Chercher</button>
                                    </form>
                                </li>
                                {% if request.user.is_authenticated %}
                                    <li class="nav-item">
                                        <a class="nav-link fas fa-user fa-2x" href="/account/"></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/mesaliments/">
                                            {% load static %}
                                            <img src="{% static 'website/images/carrot.png' %}" width="15" height="25" alt="">
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link fas fa-sign-out-alt fa-2x" href="/logout/"></a>
                                    </li>
                                {% else %}
                                    <li class="nav-item">
                                        <a class="nav-link fas fa-sign-in-alt fa-2x" href="/login/"></a>
                                    </li>
                                {% endif %}

                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <div class="container" id="page-content">
                {% block content %}
                {% endblock %}
            </div>

            <footer class="py-5 bottom">
                <div class="container" id="footer">
                    <a class="m-0 text-center text-black-50" href="#">Mentions l√©gales</a>
                    <a class="m-0 text-center text-black-50" href="#">Contact</a>
                </div>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
